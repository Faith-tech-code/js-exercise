<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            background-color: rgba(255, 255, 255, 0.5);
            margin: 80px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            
            
        }
      .one {
        width: 300px;
        height: 200px;
        display: block;
        margin: 20px auto;

        border-radius: 10px;
        transform: rotate(20deg); ;
      }
        .two {
            width: 250px;
            height: 150px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            transform: rotate(-20deg) ;
        }
        .three {
            width: 300px;
            height: 200px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            transform: rotate(10deg) ;

        }
        .four {
            width: 300px;
            height: 200px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            transform: rotate(-10deg) ;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="one"
        src="https://www.gokitetours.com/wp-content/uploads/2024/09/Best-Place-to-See-Northern-Lights-in-Norway-1200x900.webp"
        alt="" />
      <img
        class="two"
        src="https://cdn.sanity.io/images/4aans0in/production/1465ccc541355ab812ba38805178a60595dc16b6-2200x1379.jpg?rect=0,71,2200,1238&w=3840&h=2160&fm=webp&q=100&fit=max&auto=format"
        alt="" />
      <img
        class="three"
        src="https://www.trafalgar.com/media/112pxxvo/norway-panoramic-view-of-lofoten-islands-in-norway-with-sunset-scenic-1159848118.jpg?&quality=80"
        alt="" />
      <img
        class="four"
        src="https://res.cloudinary.com/djew0njor/image/upload/v1624439879/KkJCmhfZOsxTWS7rC8r4D.jpg"
        alt="" />
    </div>
  </body>
</html>
